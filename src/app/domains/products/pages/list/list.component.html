<div>
    <app-select-categories/>
    <div class="grid grid-cols-4 gap-8 w-full mt-5">
        @for (product of products(); track product.id) {
            <app-product 
            [routerLink]="['/product', product.id]" 
            [product]="product" 
            (addToCart)="addToCart($event)"/>
        }
    </div>
</div>
